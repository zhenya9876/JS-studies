<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link href="main.css" rel="stylesheet">
    <script src="control-panel.js"></script>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="img/mars-2.png" alt="Planet">
            <img class="rocket" src="img/rocket.png" alt="Rocket">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">
                <input type="password" value="Enter password" id="passBox">
                <input type="button" value="OK" id="okBtn">
                <div class="check-buttons">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                </div>
                <div class="levers">
                    <input type="range" class="lever">
                    <input type="range" class="lever">
                    <input type="range" class="lever">
                    <input type="range" class="lever">
                    <input type="range" class="lever">
                </div>
                <input type="button" value="Launch" id="launchBtn">
            </div>
        </div>
    </div>
</body>
</html>
